<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change calculator</title>

    <link rel="stylesheet" href="dist/bundle.css">
</head>

<body>
    <h1>Change calculator</h1>
    <h2>Details</h2>
    <form>
        <div class="form-group">
            <input type="number" min="0" step='0.01' id="amount" class="form-amount">Given amount</input>
            <input type="number" min="0" step='0.01' id="price" class="form-price">Purchase price</input>
            <button class="btn btn-primary" id="submitPost">
                Calculate change
            </button>
            <div id="post-error"></div>
        </div>
    </form>


    <h2>Change calculated:</h2>
    <div class="error" id="calc-error"></div>
    <div class="error" id="results"></div>


    <script src="dist/index.bundle.js"></script>
</body>
</html>
